<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan_names</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> <span> Akan</span> Names</h1>
        <p>The Akan people of Ghana frequently name their children after the day of the week they were <br> born and the order in which they were born which have a meaning according to the character. </p>
    </header>

    
<section>
    <div class="form"  id="form">
        <label for=" day born"></label>
        <input type="text" placeholder="Enter your birth date" id="date-born" class="form-box">
        <label for=" month born"></label>
        <input type="text" placeholder="Enter your birth month" id="month-born" class="form-box">
        <label for=" year born"></label>
        <input type="text" placeholder="Enter the year born" id="year-born"class="form-box">

        <div class="select-gender">
             <input type="radio" id="female" name="Gender" value="female">Female</input> 
             <input type="radio" id="male" name="Gender" value="male">Male  
        </div>
       


    

        <button id="submit">submit</button>

    
    </div>
</section>

<script src="/main.js"></script>
</body>
</html>
